<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0102祝您「贪吃不怕 蛇年大吉」</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;  /* 防止页面滚动 */
      position: fixed;   /* 固定页面位置 */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    canvas {
      border: 20px solid rgb(255, 255, 255);
      display: block;
    }
    .controls {
      position: absolute;
      bottom: 20px;  /* 从底部开始定位 */
      left: 50%;     /* 水平居中 */
      transform: translateX(-50%);  /* 确保完全居中 */
      display: flex;
      flex-direction: row;  /* 改为水平排列 */
      gap: 20px;
    }
    button {
      width: 40px;
      height: 40px;
      background: #E7231E;
      color: white;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover {
      background: #B22234;
    }
    button img {
      width: 20px;
      height: 20px;
    }
    .row-text {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-weight: 700;
  
      font-family: Swei Alias Sans CJK SC, sans-serif;
    }
    #textRow1 {
      top: calc(50% - 223px); /* 第二排 */
      font-size: 28px;
     
    }
    #textRow2 {
      bottom: calc(50% - 227px); /* 倒数第二排 */
      font-size: 54px;
    
    }

    #gridCanvas {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-sizing: border-box;  /* 确保边框包含在宽度内 */
    }

    @media screen and (max-width: 768px) {
      #gridCanvas {
        width: 100vw;  /* 设置为视口宽度 */
        left: 0;
        transform: translateY(-50%);  /* 只在垂直方向居中 */
      }
    }

  </style>
</head>
<body>

  <div class="controls">
    <button id="startButton">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/play.png" alt="开始">
    </button>
    <button id="pauseButton">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/pause.png" alt="暂停">
    </button>

  

  </div>

  <div id="textRow1" class="row-text">0102 DESIGN</div>
    <div id="textRow2" class="row-text">HAPPY NEW YEAR</div>

  <canvas id="gridCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
